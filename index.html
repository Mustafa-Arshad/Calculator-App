<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align:center ;"><i>Calculator</i></h1>
    <div class="mains my-5">
        <div class="container">
            <div class="col-md-12 my-2 w-100"> <input class="w-40" id="inp" type="text"></div>
            <div class="row">
                <div class="col-md 3">
                    <div class="my-1">

                        <button class="btn btn-primary  rounded px-3 " onclick="calculator(1)">1</button>
                        <button class="btn btn-primary rounded px-3" onclick="calculator(2)">2</button>
                        <button class="btn btn-primary rounded px-3" onclick="calculator(3)">3</button>
                        <button class="btn btn-danger rounded px-3 " onclick="calculator('+')">+</button>
                    </div>
                </div>
            </div>
            <div class="col-md 3">
                <div class="my-1">

                    <button class="btn btn-primary rounded px-3" onclick="calculator(4)">4</button>
                    <button class="btn btn-primary rounded px-3" onclick="calculator(5)">5</button>
                    <button class="btn btn-primary rounded px-3" onclick="calculator(6)">6</button>
                    <button class="btn btn-danger rounded px-3 " onclick="calculator('-')">-</button>
                </div>
            </div>
            <div class="col-md 3">
                <div class="my-1">

                    <button class="btn btn-primary rounded px-3" onclick="calculator(7)">7</button>
                    <button class="btn btn-primary rounded px-3" onclick="calculator(8)">8</button>
                    <button class="btn btn-primary rounded px-3" onclick="calculator(9)">9</button>
                    <button class="btn btn-danger rounded px-3 " onclick="calculator('x')">x</button>

                </div>
                <div class="col-md 3">
                    <div class="my-1">

                        <button class="btn btn-primary rounded px-3" onclick="calculator('.')">.</button>
                        <button class="btn btn-primary rounded px-3" onclick="calculator(0)">0</button>
                        <button class="btn btn-warning rounded px-3" onclick="calculator('=')">=</button>
                        <button class="btn btn-danger rounded px-3 " onclick="calculator('/ ')">/</button>
                    </div>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-dark text-white mx-5 px-4" onclick="calculator(C)">C</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
